<!DOCTYPE html>
<html lang="es">
<head></head></head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=375, initial-scale=1.0">
    <title>Vista móvil vertical</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #2b2929;
            font-family: Arial, sans-serif;
        }
        .mobile-container {
            width: 375px;
            height: 667px;
            margin: 40px auto;
            background: #fff;
            border: 1px solid #ffe6e6;
            border-radius: 30px;
            box-shadow: 0 4px 24px rgba(95, 95, 95, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        header {
            background: #3ace00;
            color: #000000;
            padding: 20px;
            text-align: center;
            font-size: 1.2em;
        }
        main {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        footer {
            background: #eee;
            padding: 15px;
            text-align: center;
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="mobile-container">
        <header>
            Encabezado móvil
        </header>
        <main>
            <h2>Contenido principal</h2>
            <p>Este es un ejemplo de previsualización de una web en formato móvil vertical.</p>
            <button style="width:100%;padding:12px;background:#0078d7;color:#fff;border:none;border-radius:8px;">Botón de acción</button>
        </main>
        <footer>
            Pie de página móvil
        </footer>
    </div>
